id: types
type: definitions

date:
  type: ["string", "null"]
  # pattern: YYYY-MM-DDTHH:MM:SS.MSZ
  # example: 2016-07-14T15:55:20.123Z
  pattern: ^(19|20)\d\d-((0[1-9]|1[012])-(0[1-9]|[12]\d)|(0[13-9]|1[012])-30|(0[13578]|1[02])-31)T([0-1]\d|2[0-3])(:[0-5]\d){2}.\d{3}(Z|(\+|-)\d{1,2}\.?\d?)$

date_range:
  type: object
  properties:
    from:
      $ref: "#/date"
    to:
      $ref: "#/date"
